<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="openModal()">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <div class="toolbar">
        
        <ion-icon name="calendar-outline"></ion-icon>
        <h1>
          Medication Tracker
        </h1>
        <p>Next Up 9:00am</p>
      </div>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="form">
    <div class="curve-top"></div>

    <ion-list class="medication-list">
      <ion-item-sliding *ngFor="let alarm of getOrderedAlarms()">
        <ion-item>
          <ion-label>
            <div class="row no-gutters">
              <div class="col-auto">
                <ion-checkbox color="secondary" [(ngModel)]="alarm.Taken"></ion-checkbox>
              </div>
              <div class="col ml-2 medication-info">
                <h2 [ngStyle]="alarm.Taken?{'text-decoration': 'line-through', 'color': '#868A8F'} : ''">{{ alarm.Title }}</h2>
                <aside [ngStyle]="alarm.Taken?{'color': '#868A8F'} : ''">
                  {{ alarm.Date | date:'h:mma' | lowercase}}
                  <span class="mx-1">
                    Â·
                  </span>
                  
                  <span style="color: #868A8F;">
                    1 of 3 daily
                  </span>
                </aside>
              </div>
            </div>
            
            
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  
  </div>
</ion-content>
