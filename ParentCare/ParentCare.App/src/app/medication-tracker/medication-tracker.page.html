<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="openModal()">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <div class="toolbar">
        
        <ion-icon name="calendar-outline"></ion-icon>
        <h1>
          Medication Tracker
        </h1>
        <p>Next Up 9:00am</p>
      </div>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="form">
    <div class="curve-top"></div>

    <ion-list class="medication-list">
      <ion-item-sliding *ngFor="let alarm of alarms">
        <ion-item>
          <ion-label>
            <div class="row no-gutters">
              <div class="col-auto">
                <ion-checkbox color="secondary"></ion-checkbox>
              </div>
              <div class="col ml-2 medication-info">
                <h2>{{ alarm.Title }}</h2>
                <aside>
                  {{ alarm.Time | date:'h:mma' | lowercase}}
                  <span class="mx-1">
                    Â·
                  </span>
                  
                  <span style="color: #868A8F;">
                    1 of 3 daily
                  </span>
                </aside>
              </div>
            </div>
            
            
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>

    

    <div class="form" style="display:none;">
      <ion-input [(ngModel)]="newAlarm.Title" placeholder="Medication"></ion-input>

      <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime [(ngModel)]="newAlarm.Time" displayFormat="hh-mm-A"></ion-datetime>
      </ion-item>
  
      <ion-list>
        <ion-item *ngFor="let entry of weekdays">
          <ion-label>{{entry.title}}</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
  
  
      <!-- <p>lolol {{ newAlarm.Title }}</p>
      <p>
        {{ newAlarm | json }}
      </p> -->
  
      <ion-button color="primary" (click)="saveAlarm()">Save</ion-button>
  
      <div class="validation-messages">
        <p *ngFor="let message of validationMessages">{{message}}</p>
      </div>
    </div>
  
  </div>
</ion-content>
